<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Hamburger menu practice</title>
    <link rel="stylesheet" href="css/menuPrac.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>
    <script>
        $(document).ready(function(){
            $('.icon').click(function(){
                $('nav').stop().slideToggle('slow');
                $('.icon').toggleClass('open');
            });
        });
    </script>
</head>
<body>
    <header>
        <div class="icon"></div>
        <nav class="menu">
            <ul>
                <li><a href="#">Menu item</a></li>
                <li><a href="#">Menu item</a></li>
                <li><a href="#">Menu item</a></li>
                <li><a href="#">Menu item</a></li>
                <li><a href="#">Menu item</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <p>Lorem ipsum dolor sit amet, consectetur adipisicing elit. Eius neque libero, dolores ea? Sunt dolorem harum ut repellat, cum, expedita dolores, maxime adipisci quas nisi aperiam, magni facere asperiores. Veniam!</p>
    </main>
</body>
</html>
